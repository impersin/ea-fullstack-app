<div class="home-posts-header">
                <h2>Community Q/A</h2>
                <label>Search: <input ng-model="searchInput" placeholder="Enter Key Word" id="searchbar"></label>
              </div>
              <md-content class="post"  layout="row" ng-repeat="post in posts | filter:searchInput">
                <div flex-xs flex-gt-xs layout="column">
                  <md-card>
                    <md-card-header>
                      <md-card-avatar>
                        <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
                      </md-card-avatar>
                      <md-card-header-text>
                         {{post.userid}}<a href="" ng-click="toggle()"><span class="md-title">{{post.title}}</span></a> 
                         <span class="md-subhead">subhead</span> 
                      </md-card-header-text>
                    </md-card-header>
                     <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">  -->
                    <div class="hide text" id="{{'post' + post.postIndex}}">
                      <p>{{post.title}}</p>
                    </div>
                      <md-card-actions layout="row" layout-align="right">
                    <md-card-icon-actions>
                      <md-button class="md-icon-button" aria-label="Favorite">
                        <md-icon md-svg-icon="app/images/icons/comment.svg"></md-icon>
                        <span>0</span>
                      </md-button>
                      <md-button class="md-icon-button" aria-label="Share">
                        <md-icon md-svg-icon="app/images/icons/satisfied.svg"></md-icon>
                        <span>0</span>
                      </md-button>
                      <md-button class="md-icon-button" aria-label="Share">
                        <md-icon md-svg-icon="app/images/icons/neutral.svg"></md-icon>
                        <span>0</span>
                      </md-button>
                      <md-button class="md-icon-button" aria-label="Share">
                        <md-icon md-svg-icon="app/images/icons/dissatisfied.svg"></md-icon>
                        <span>0</span>
                      </md-button>
                    </md-card-icon-actions>
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                    </md-card-actions>
                    <span>Posted:{{post.timeStamps[0]}}</span>
                  </md-card>
                </div>
</md-content>
