<div layout="column" class="sidebar">
  <div flex="100">
    <h2>{{header}}</h2>
    <button  type="button" class="btn btn-primary btn-block" ng-click="toggleForm()">NEW POST</button>
    <div layout="row" layout-align="center" ng-show="toggle" class="temp">
      <div flex="80">
        <form name="postForm" class="post-form" role="search">
          <div class="form-group">
            <input ng-model="newPost.title" name="title" type="text" class="form-control" placeholder="Title" required>
            <span class="invalid" ng-show="postForm.title.$touched && postForm.title.$invalid">Title is required.</span>
            <textarea ng-model="newPost.text" name="text" class="form-control" placeholder="Text" required rows="4" cols="50"> 
            </textarea>
            <span class="invalid" ng-show="postForm.textBox.$touched && postForm.textBox.$invalid">This can't be empty</span>
            <div class="form-upload">
              <label for="file">Upload Image</label>
              <input type="file" name="file" file-model="file">
            </div>
            <button ng-disabled="postForm.$invalid" type="submit" class="btn btn-primary btn-block" ng-click="addPost()">POST</button>
          </div>
        </form>
        <div class="chat-wrapper">
          <h3>chat box</h3>
        </div>
      </div>
    </div>
    <div layout="column" layout-align="center" class="temp chat-container">
      <div flex="40">
        <div class="chat-header">
          <h3>chat box</h3>
          <div class="chat-screen" scroll-bottom="messages">
            <span>this is chat screen</span>
             <div class="chat-messages" ng-repeat="message in messages track by $index">
              <span class="chat-message" id="{{'message'+$index}}"><a href="#">{{message.userid}}</a>:{{message.text}}</span>
            </div>
          </div>
          <input class="form-control" type="text" ng-model="message.text" ng-keypress="sendMessage($event)" placeholder="Enter message" required>
          <!-- <label for="file">Upload Image</label>
           <input type="file" name="file" file-model="file">  -->
          <!-- <button type="submit" class="btn btn-primary" ng-click="sendMessage()">POST</button> -->
        </div>
      </div>
    </div>    
  </div>
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
</div>
